{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}New Book{% endblock title %}

{% block content %}
    <h1>Добавление:</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Создать</button>
    </form>
{% endblock content %}
