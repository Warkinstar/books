{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Новая запись{% endblock title %}

{% block content %}
    <head>
        {{ form.media }}
    </head>
    <h1>Добавление:</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Создать</button>
    </form>
{% endblock content %}

action="{% url 'record_new' %}"
