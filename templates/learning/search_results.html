{% extends '_base.html' %}

{% block title %}Поиск{% endblock title%}

{% block content %}
    <h1>Результаты поиска</h1>
    {% for book in book_list %}
        <div>
            <h3><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></h3>
            <p>{{ book.date_added }}</p>
        </div>
    {% endfor %}
{% endblock content %}
