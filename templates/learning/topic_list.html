{% extends '_base.html' %}
{% load has_group %}

{% block title %}Обучение{% endblock title %}

{% block content %}
    {% if request.user|has_group:'teachers' %}
        <a href="{% url 'topic_new' %}" class="btn btn-primary btn-lg btn-block">Добавить тему</a>
    {% endif %}
    <!-- <h2><a href="{% url 'book_list' %}">Книги</a></h2> -->
    {% for topic in topic_list %}
        <h2><a href="{{ topic.get_absolute_url }}">{{ topic.title }}</a></h2>
    {% endfor %}


{% endblock content %}
