{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Выход{% endblock %}

{% block content %}
  <h1>Выход</h1>
  <p>Вы уверены, что хотите выйти?</p>
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-danger" type="submit">Выйти</button>
  </form>
{% endblock content %}
